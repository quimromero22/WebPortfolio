<div class="container">
  <h1 class="display-4">Iniciar Sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" class="form-control" formControlName="username">
      <div class="error" *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">El usuario es obligatorio.</div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" class="form-control" formControlName="password">
      <div class="error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">La contraseña es obligatoria.</div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" id="rememberMe" name="rememberMe" class="form-check-input" formControlName="rememberMe">
      <label for="rememberMe" class="form-check-label">Recordar Sesión</label>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
  </form>
</div>
